<div class="box px-3 py-2">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="submitteddate" matSortDirection="desc" class="mat-elevation-z8">
    <ng-container matColumnDef="submittedForDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Submitted Date For</th>
      <td mat-cell *matCellDef="let element">{{ element.submittedForDate }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
       <div class="des">
        <p *ngIf="element.title">{{ element.title }}</p>
        <p *ngIf="element.description">{{ element.description }}</p>
       </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="submitteddate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="submitteddate">Submitted Date</th>
      <td mat-cell *matCellDef="let element">{{ element.submitteddate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
        appStylePaginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
</div>
