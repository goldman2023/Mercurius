<div class="header  mb-2">Overtime, Credit Hours, Comp Time </div>
<div class="box px-3 py-2">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Types</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="date_assigned">
      <th mat-header-cell *matHeaderCellDef>Date Assigned</th>
      <td mat-cell *matCellDef="let element">{{ element.date_assigned }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="total-leave">
  <div class="header">Total Leave</div>
  <div class="box px-3 py-2">
    <div class="container-fluid">
      <div class="row my-2">
        <div class="col-4 p-1">
          <div class="d-flex border-1px p-1 align-items-center">
            <p class="leave-total-by-name">Annual Leave :</p>
          </div>
        </div>
        <div class="col-4 p-1">
          <div class="d-flex border-1px p-1  align-items-center ">
            <p class="leave-total-by-name">Sick Leave :</p>
          </div>
        </div>
        <div class="col-4 p-1">
          <div class="d-flex border-1px p-1 align-items-center ">
            <p class="leave-total-by-name ">LWOP :</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
