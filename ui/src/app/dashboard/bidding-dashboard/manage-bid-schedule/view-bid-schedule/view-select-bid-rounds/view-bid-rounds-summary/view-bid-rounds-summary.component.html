<ion-header>
  <ion-row
    class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom position-relative"
  >
    <ion-col size="2"></ion-col>
    <ion-col size="8" class="ion-text-center">
      <ion-label
        class="app-font-primary-color app-font-size-14px ion-text-center"
        ><b>Bid Rounds</b></ion-label
      >
    </ion-col>
    <ion-col size="2" class="text-end">
      <ion-label
        style="cursor: pointer; font-size: 12px"
        class="app-font-mercurius-secondary-color ion-text-center"
        (click)="close()"
        ><b>Close</b></ion-label
      >
    </ion-col>
  </ion-row>
</ion-header>
<ion-grid style="width: 100%; overflow-y: scroll; height: 100%">
  <ion-grid class="data ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-label><b>Timezone:</b> {{ bidScheduleTimeZone }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-grid
      class="data ion-text-center ion-no-margin-bottom ion-no-padding-bottom ion-no-margin-top ion-no-padding-top"
      *ngFor="let aR of all_bid_rounds; let i = index"
    >
      <ion-row>
        <ion-col size="12" class="text-align-left">
          <ion-label
            ><b>Round {{ i + 1 }}</b> - {{ aR.bidleavereason }}</ion-label
          ><br />
        </ion-col>
        <ion-col size="4.5">
          <ion-label><b>Start </b></ion-label><br />
          <ion-label
            >{{ aR.startDate | date : "MMM d, yyyy" }}
            {{ aR.roundStartTime }}</ion-label
          >
        </ion-col>
        <ion-col size="4.5">
          <ion-label><b>End </b></ion-label><br />
          <ion-label
            >{{ aR.endDate | date : "MMM d, yyyy" }}
            {{ aR.roundEndTime }}</ion-label
          >
        </ion-col>
        <ion-col size="3">
          <ion-label><b>Duration</b></ion-label
          ><br />
          <ion-label>{{ aR.duration }} Minutes</ion-label>
        </ion-col>
      </ion-row>
      <mat-divider></mat-divider>
    </ion-grid>
  </ion-grid>
</ion-grid>
