<ion-header>
  <ion-row
    class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom position-relative"
  >
    <ion-col size="2"></ion-col>
    <ion-col size="8" class="ion-text-center">
      <ion-label
        class="app-font-primary-color app-font-size-14px ion-text-center"
        ><b>Vacation Slots</b></ion-label
      >
    </ion-col>
    <ion-col size="2" class="text-end">
      <ion-label
        style="cursor: pointer; font-size: 12px"
        class="app-font-mercurius-secondary-color ion-text-center"
        (click)="close()"
        ><b>Close</b></ion-label
      >
    </ion-col>
  </ion-row>

  <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
</ion-header>
<ion-content>
  <ion-grid style="width: 100%; overflow-y: scroll">
    <ion-grid
      class="data text-align-left ion-no-margin-bottom ion-no-padding-bottom ion-no-margin-top ion-no-padding-top"
      *ngFor="let aS of all_slots; let i = index"
    >
      <ion-row>
        <ion-col size="12">
          <ion-label
            ><b>Vacation {{ i + 1 }}</b></ion-label
          ><br />
        </ion-col>
        <ion-col size="4.5">
          <ion-label><b>Start Date</b></ion-label
          ><br />
          <ion-label>{{ aS.startDate | date : "MMM d,y" }}</ion-label>
        </ion-col>
        <ion-col size="4.5">
          <ion-label><b>End Date</b></ion-label
          ><br />
          <ion-label>{{ aS.endDate | date : "MMM d,y" }}</ion-label>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-label><b>Slots</b></ion-label
          ><br />
          <ion-label>{{ aS.slots }}</ion-label>
        </ion-col>
      </ion-row>
      <mat-divider></mat-divider>
    </ion-grid>
  </ion-grid>
</ion-content>
