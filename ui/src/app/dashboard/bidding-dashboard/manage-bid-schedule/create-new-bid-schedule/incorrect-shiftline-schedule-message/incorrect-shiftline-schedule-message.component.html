<ion-header>
  <ion-grid>
    <ion-row
      class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom position-relative"
    >
      <ion-col size="2"></ion-col>
      <ion-col size="8" class="ion-text-center">
        <ion-label
          class="app-font-primary-color app-font-size-14px ion-text-center"
          ><b></b
        ></ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label
          style="cursor: pointer; font-size: 12px"
          class="app-font-mercurius-secondary-color ion-text-center"
          (click)="close()"
          ><b>Close</b></ion-label
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
</ion-header>
<ion-content>
  <ion-grid class="data" *ngIf="all_final_data_shiftline_length.length > 0">
    <ion-row class="font-size-14px">
      <ion-col size="12"
        ><ion-label
          ><b>Total Selected Employee:</b> {{ totalEmp }}</ion-label
        ></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-label><b>Shiftline Schedule Name</b></ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label><b>Total Shiftlines</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let iSl of all_final_data_shiftline_length">
      <ion-col size="8">
        <ion-label>{{ iSl.scheduleName }}</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>{{ iSl.totalShiftlines }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
