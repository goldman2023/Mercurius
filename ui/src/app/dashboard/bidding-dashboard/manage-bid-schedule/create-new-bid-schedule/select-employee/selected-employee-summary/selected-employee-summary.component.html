<ion-header>
  <ion-row
    class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom position-relative"
  >
    <ion-col size="2"></ion-col>
    <ion-col size="8" class="ion-text-center">
      <ion-label
        class="app-font-primary-color app-font-size-14px ion-text-center"
        ><b>Selected Employees</b></ion-label
      >
    </ion-col>
    <ion-col size="2" class="text-end">
      <ion-label
        style="cursor: pointer; font-size: 12px"
        class="app-font-mercurius-secondary-color ion-text-center"
        (click)="close()"
        ><b>Close</b></ion-label
      >
    </ion-col>
  </ion-row>
  <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
</ion-header>
<ion-content>
  <ion-grid
    style="
      width: 100%;
      position: sticky !important;
      position: -webkit-sticky !important;
      top: -1px;
      z-index: 1;
      background: #fff;
    "
  >
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div [class]="cssForTotalEmployee(allEmployee.length)">
            <b>{{ allEmployee.length }}</b>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="data text-align-left">
      <ion-row>
        <!-- <ion-col size="0.2"><ion-label></ion-label></ion-col> -->
        <ion-col size="4.5"
          ><ion-label><b> Name</b></ion-label></ion-col
        >
        <ion-col size="3" class="ion-text-center"
          ><ion-label><b> Rank</b></ion-label></ion-col
        >
        <ion-col size="4.3" class="ion-text-center"
          ><ion-label><b> Vacation (Hours)</b></ion-label></ion-col
        >
      </ion-row>
    </ion-grid>
  </ion-grid>
  <ion-grid class="data text-align-left" *ngFor="let aE of allEmployee">
    <ion-row
      class="data"
      *ngIf="aE.role == 2; else emplElseBlock"
      style="width: 100%"
    >
      <ion-col class="data" size="5" style="width: 100%">
        <ion-label
          >{{ aE.fname | titlecase }} {{ aE.lname | titlecase }} ({{
            aE.initials
          }})</ion-label
        >
      </ion-col>
      <ion-col
        class="data ion-text-center ion-no-margin ion-no-padding"
        size="2.5"
        style="width: 100%"
      >
        <ion-label>{{ aE.rank }}</ion-label>
      </ion-col>
      <ion-col
        class="data ion-no-margin ion-no-padding ion-text-center"
        size="4.3"
        style="width: 100%"
      >
        <ion-label>{{ aE.vacation }}</ion-label>
      </ion-col>
    </ion-row>
    <ng-template #emplElseBlock>
      <ion-row class="data" style="width: 100%">
        <ion-col class="data" size="5" style="width: 100%">
          <ion-label
            ><b
              >{{ aE.fname | titlecase }} {{ aE.lname | titlecase }} ({{
                aE.initials
              }})</b
            ></ion-label
          >
        </ion-col>
        <ion-col
          class="data ion-text-center ion-no-margin ion-no-padding"
          size="2.5"
          style="width: 100%"
        >
          <ion-label
            ><b>{{ aE.rank }}</b></ion-label
          >
        </ion-col>
        <ion-col
          class="data ion-no-margin ion-no-padding ion-text-center"
          size="4.3"
          style="width: 100%"
        >
          <ion-label
            ><b>{{ aE.vacation }}</b></ion-label
          >
        </ion-col>
      </ion-row>
    </ng-template>
    <mat-divider></mat-divider>
  </ion-grid>
</ion-content>
