<ion-content>
  <ion-grid>
    <ion-row  class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom d-none-upto-md">
      <ion-col size="10" class=" ion-text-center">

      </ion-col>
      <ion-col size="2">
        <ion-label class="app-font-mercurius-secondary-color data ion-text-center" (click)="close()"><b>Close</b></ion-label>
      </ion-col>
    </ion-row>

    <mat-divider class="app-background-mercurius-secondary-color d-none-upto-md"></mat-divider>
    <ion-grid class="action-modal-cross ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom d-none-upto-md" >
      <ion-row class="ion-no-margin-top data ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom ion-text-center" >
        <ion-col size="12" class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom font-size-18px data "><b class=" font-size-16px">Bid Schedule</b></ion-col>
        <ion-col size="12" class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom font-size-18px data"><b class="font-normal font-size-16px">{{bid_schedule_data.bidschename}}</b></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid >
      <ion-item button 
        *ngIf="!this.checkBidShceduleInProgress && getPermissionActionName('Edit Bid Schedule')" 
        (click)="edit(bid_schedule_data)" detail="false"  class="app-font-mercurius-secondary-color data ion-text-center">
      <!-- <ion-item button *ngIf="this.checkBidShceduleInProgress==true" detail="false"  class="app-font-mercurius-secondary-color content-data-14px data ion-text-center"> -->
        <ion-label  class="app-font-mercurius-secondary-color content-data-14px ion-text-center" ><b class="font-normal font-size-14px">Edit </b></ion-label>
      </ion-item>
      <ion-item button 
        *ngIf="this.checkBidShceduleInProgress && getPermissionActionName('View Bid Schedule')" 
        (click)="view(bid_schedule_data)" detail="false"  class="app-font-mercurius-secondary-color data ion-text-center">
        <ion-label  class="app-font-mercurius-secondary-color content-data-14px ion-text-center" ><b class="font-normal font-size-14px">View </b></ion-label>
      </ion-item>

      <ion-item button 
        *ngIf="getPermissionActionName('Export Bid Schedule')" detail="false" 
        (click)="export(bid_schedule_data)" class="app-font-mercurius-secondary-color data ion-text-center">
        <ion-label  class="app-font-mercurius-secondary-color content-data-14px ion-text-center" ><b class="font-normal font-size-14px">Export </b></ion-label>
      </ion-item>

      <ion-item button 
        *ngIf="getPermissionActionName('Delete Bid Schedule')" 
        (click)="deleteBidScheduleFromList(bid_schedule_data)" detail="false"  class="app-font-mercurius-secondary-color data ion-text-center">
        <ion-label  class="app-font-mercurius-secondary-color  data ion-text-center font-size-16px" ><b class="font-normal font-size-14px">Delete </b></ion-label>
      </ion-item>

    </ion-grid>
    </ion-grid>
    </ion-content>
