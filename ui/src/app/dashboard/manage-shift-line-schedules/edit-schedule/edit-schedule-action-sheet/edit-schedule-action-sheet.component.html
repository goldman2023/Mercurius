<ion-content>
  <ion-grid>
    <ion-row
      class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom position-relative"
    >
      <ion-col size="2"></ion-col>
      <ion-col size="8" class="ion-text-center">
        <ion-label
          class="app-font-primary-color app-font-size-14px ion-text-center"
          ><b></b
        ></ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label
          style="cursor: pointer; font-size: 12px"
          class="app-font-mercurius-secondary-color ion-text-center"
          (click)="close()"
          ><b>Close</b></ion-label
        >
      </ion-col>
    </ion-row>

    <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
    <ion-grid
      class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom"
      style="margin-top: 5px; margin-bottom: 5px"
    >
    </ion-grid>
    <ion-grid>
      <ion-item
        button
        (click)="checkforupdateData()"
        detail="false"
        class="app-font-mercurius-secondary-color data ion-text-center"
      >
        <ion-label
          class="app-font-mercurius-secondary-color content-data-14px ion-text-center"
          ><b class="font-normal font-size-14px">Update </b></ion-label
        >
      </ion-item>
      <ion-item
        button
        (click)="saveAsnew()"
        detail="false"
        class="app-font-mercurius-secondary-color data ion-text-center"
      >
        <ion-label
          class="app-font-mercurius-secondary-color content-data-14px ion-text-center"
          ><b class="font-normal font-size-14px">Save As New </b></ion-label
        >
      </ion-item>
    </ion-grid>
  </ion-grid>
</ion-content>
