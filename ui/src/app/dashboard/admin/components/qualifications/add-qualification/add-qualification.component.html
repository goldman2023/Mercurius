<div class="add-dialog">
  <div class="head d-flex justify-content-between">
    <h2 mat-dialog-title>Add {{ addFunctionName }}</h2>
    <mat-icon mat-dialog-close (click)="close()"> close </mat-icon>
  </div>
  <form
[formGroup]="addQualificationForm"
(ngSubmit)="AddQualification()"

>
<mat-dialog-content
  class="mat-typography"

>
  <div class="from-part">
    <div class="level">
      <label
        ><span class="required-asterisk">*</span>
        {{ addFunctionName }} Name:
      </label>
    </div>
    <div class="level">
      <input
        id="first-name"
        type="text"
        formControlName="qual_name"
        placeholder="Enter {{ addFunctionName }}  Name"
        required
        [ngClass]="{
          warning_input:
            (qual_name.invalid && (qual_name.dirty || qual_name.touched)) ||
            (qual_name.errors && qual_name.touched)
        }"
      />
      <div
        *ngIf="qual_name.invalid && (qual_name.dirty || qual_name.touched)"
        class="text-danger"
      >
        <div *ngIf="qual_name.errors">Qualification Name is required.</div>
      </div>
    </div>
  </div>
  <div class="from-part">
    <div class="level">
      <label for="first-name"
        ><span class="required-asterisk">*</span>
        {{ addFunctionName }} Description:
      </label>
    </div>
    <div class="level">
      <input
        id="first-name"
        type="text"
        formControlName="qual_description"
        placeholder="Enter Description"
        required
        [ngClass]="{
          warning_input:
            (qual_description.invalid &&
              (qual_description.dirty || qual_description.touched)) ||
            (qual_description.errors && qual_description.touched)
        }"
      />
      <div
        *ngIf="
          qual_description.invalid &&
          (qual_description.dirty || qual_description.touched)
        "
        class="text-danger"
      >
        <div *ngIf="qual_description.errors">
          Qualification Description is required.
        </div>
      </div>
    </div>
  </div>
  <div class="from-part">
    <div class="level">
      <label for="last-name"
        ><span class="required-asterisk">*</span> Effective Start Date:
      </label>
    </div>
    <div class="level" (click)="picker.open()">
      <div class="d-flex align-items-center" (click)="picker.open()">
        <input
          id="last-name"
          type="text"
          placeholder="mm/dd/yyyy"
          formControlName="eff_start_date"
          required
          [matDatepicker]="picker"
          [ngClass]="{
            warning_input:
              (qual_eff_start_date.invalid &&
                (qual_eff_start_date.dirty ||
                  qual_eff_start_date.touched)) ||
              (qual_eff_start_date.errors && qual_eff_start_date.touched)
          }"
        />
        <mat-icon>calendar_month</mat-icon>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <div
        *ngIf="
          qual_eff_start_date.invalid &&
          (qual_eff_start_date.dirty || qual_eff_start_date.touched)
        "
        class="text-danger"
      >
        <div *ngIf="qual_eff_start_date.errors">
          Effective Start Date is required.
        </div>
      </div>
    </div>
  </div>
  <div class="from-part">
    <div class="level">
      <label for="expirationDate"
        ><span class="required-asterisk">*</span> Expiration Date:
      </label>
    </div>
    <div class="level" (click)="picker1.open()">
      <div class="d-flex align-items-center" (click)="picker1.open()">
        <input
          id="end_date"
          type="text"
          placeholder="mm/dd/yyyy"
          formControlName="eff_end_date"
          required
          [matDatepicker]="picker1"
          [min]="qual_eff_start_date.value"
          [max]=""
          [ngClass]="{
            warning_input:
              (qual_eff_end_date.invalid &&
                (qual_eff_end_date.dirty || qual_eff_end_date.touched)) ||
              (qual_eff_end_date.errors && qual_eff_end_date.touched)
          }"
        />
        <mat-icon>calendar_month</mat-icon>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
      <div
        *ngIf="
          qual_eff_end_date.invalid &&
          (qual_eff_end_date.dirty || qual_eff_end_date.touched)
        "
        class="text-danger"
      >
        <div *ngIf="qual_eff_end_date.errors">
          Expiration Date is required.
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success" *ngIf="addSuccess">
    <p>Qualification has been added successfully !!</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-button
    mat-raised-button
    type="submit"
    [disabled]="addQualificationForm.invalid"
  >
    Save
  </button>
  <button
    mat-button
    mat-raised-button
    (click)="addQualificationForm.reset()"
    dkFocusInitial
  >
    Reset
  </button>
</mat-dialog-actions>
</form>
</div>
