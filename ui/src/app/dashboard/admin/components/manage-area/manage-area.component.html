<div class="manage-area">
  <div class="head d-flex justify-content-between">
    <h2 mat-dialog-title>Manage Area</h2>
    <mat-icon mat-dialog-close (click)="close()"> close </mat-icon>
  </div>
  <mat-dialog-content class="mat-typography">
    <div class="top-bar">
      <button mat-raised-button mat-button (click)="addArea()">
        <div class="add-button">
          <p>Add Area</p>
        </div>
      </button>
    </div>
    <table #table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
      <ng-container matColumnDef="areaname">
        <th mat-header-cell *matHeaderCellDef>Area Name</th>
        <td mat-cell *matCellDef="let element">{{ element.areaname }}</td>
      </ng-container>
      <ng-container matColumnDef="areadescription">
        <th mat-header-cell *matHeaderCellDef>Area Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.areadescription }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="action flex jutify-content-center">
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltipPosition="left" matTooltip="Update"  aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="updateArea(element)">
                <span>Update</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>
</div>
