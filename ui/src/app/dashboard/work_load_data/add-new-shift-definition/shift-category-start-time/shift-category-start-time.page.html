<ion-header >
  <ion-row
  class="ion-no-margin-top ion-no-padding-top ion-no-margin-bottom ion-no-padding-bottom position-relative"
>
  <ion-col size="2"></ion-col>
  <ion-col size="8" class="ion-text-center">
    <ion-label  class="app-font-primary-color app-font-size-14px ion-text-center" ><b>Shift Category Start Time</b></ion-label>
  </ion-col>
  <ion-col size="2">
    <ion-label
      style="cursor: pointer; font-size: 12px"
      class="app-font-mercurius-secondary-color ion-text-center position-absolute end-0 me-1"
      (click)="close()"
      ><b>Close</b></ion-label
    >
  </ion-col>
</ion-row>
  <mat-divider class="app-background-mercurius-secondary-color"></mat-divider>
</ion-header>

<ion-content class="content-data-black-color" >

  <ion-grid>
<div class="card1 data">
  <div class="clock">
    <div class="num num0">0</div>
    <div class="num num1">1</div>
    <div class="num num2">2</div>
    <div class="num num3">3</div>
    <div class="num num4">4</div>
    <div class="num num5">5</div>
    <div class="num num6">6</div>
    <div class="num num7">7</div>
    <div class="num num8">8</div>
    <div class="num num9">9</div>
    <div class="num num10">10</div>
    <div class="num num11">11</div>
    <div class="num num12">12</div>
    <div class="num num13">13</div>
    <div class="num num14">14</div>
    <div class="num num15">15</div>
    <div class="num num16">16</div>
    <div class="num num17">17</div>
    <div class="num num18">18</div>
    <div class="num num19">19</div>
    <div class="num num20">20</div>
    <div class="num num21">21</div>
    <div class="num num22">22</div>
    <div class="num num23">23</div>
  </div>
</div>
</ion-grid>
